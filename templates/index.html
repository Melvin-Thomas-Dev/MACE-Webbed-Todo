{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>To Dos</h1>
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">Add Todo</button>
    </form>

    <ol>
        {% for todo in todos %}
            <li>{{ todo.title }} </li>
        {% endfor %}
    </ol>
</body>
</html>
